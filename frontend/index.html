<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Removed counter and message UI styles */

        .time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2em;
            color: #667eea;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .health-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-left: 15px;
            border-left: 2px solid #e0e0e0;
        }
        
        .health-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            transition: all 0.3s ease;
        }
        
        .health-indicator.healthy {
            background: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }
        
        .health-indicator.error {
            background: #f44336;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.5);
        }
        
        .health-text {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="time-display" id="timeDisplay">
        <span id="timeText"></span>
        <div class="health-status">
            <div class="health-indicator" id="healthIndicator"></div>
            <span class="health-text" id="healthText">Checking...</span>
        </div>
    </div>
    
    <div class="container">
        <h1>Welcome</h1>
        <div style="color:#666; margin-top:-10px; margin-bottom:18px;">
            Your sleek hub for this app.
        </div>
        
        <div style="margin: 14px 0 6px; text-align:left;">
            <h2 style="font-size:1.2em; color:#444; margin-bottom:10px;">Pages</h2>
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap:14px;">
                <a href="/chat/index.html" style="text-decoration:none;">
                    <div style="display:flex; gap:10px; align-items:center; padding:16px; border-radius:14px; border:1px solid #eee; background:#fafafa; box-shadow: 0 2px 8px rgba(0,0,0,0.04); transition: transform .15s ease, box-shadow .15s ease;">
                        <div style="font-size:22px">ðŸ’¬</div>
                        <div>
                            <div style="font-weight:600; color:#333;">Chat</div>
                            <div style="font-size:0.9em; color:#666;">Talk to OpenRouter</div>
                        </div>
                    </div>
                </a>
                <a href="/history/index.html" style="text-decoration:none;">
                    <div style="display:flex; gap:10px; align-items:center; padding:16px; border-radius:14px; border:1px solid #eee; background:#fafafa; box-shadow: 0 2px 8px rgba(0,0,0,0.04); transition: transform .15s ease, box-shadow .15s ease;">
                        <div style="font-size:22px">ðŸ“œ</div>
                        <div>
                            <div style="font-weight:600; color:#333;">History</div>
                            <div style="font-size:0.9em; color:#666;">View API request logs</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Hub elements (counter/message removed)
        const timeText = document.getElementById('timeText');
        const healthIndicator = document.getElementById('healthIndicator');
        const healthText = document.getElementById('healthText');
        // (No counter or message UI on the hub)

        // Update time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            timeText.textContent = timeString;
        }

        // Check backend health status
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    const data = await response.json();
                    healthIndicator.className = 'health-indicator healthy';
                    healthText.textContent = 'Backend: Healthy';
                } else {
                    healthIndicator.className = 'health-indicator error';
                    healthText.textContent = 'Backend: Error';
                }
            } catch (error) {
                healthIndicator.className = 'health-indicator error';
                healthText.textContent = 'Backend: Offline';
            }
        }

        // Initialize time and health check
        updateTime();
        checkHealth();
        
        // Update time every second
        setInterval(updateTime, 1000);
        
        // Check health every 5 seconds
        setInterval(checkHealth, 5000);

        // Add some interactive console messages
        console.log('%c Welcome to the App Hub ', 'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-size: 20px; padding: 10px;');
        console.log('Use the cards to explore pages.');
    </script>
</body>
</html>
